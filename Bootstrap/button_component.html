<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Including a button using bootstrap -->
    <button class="btn">Click me</button>

    <hr>
    <!-- Including a blue color button -->
    <button class="btn btn-primary">Btn one!</button>

    <hr>
    <!-- Including a red color button -->
    <button class="btn btn-danger">Btn two!</button>

    <hr>
    <!-- Including a sky blue color ouline button -->
    <button class="btn btn-outline-info">Outline Button</button>

    <hr>
    <!-- Including a disabled button -->
    <button class="btn btn-warning" disabled>Disabled Button</button>

    <hr>
    <!-- We can set our anchor tag as an button -->
    <a href="https://www.google.com/" target="_blank" class="btn btn-outline-dark">Search!</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
