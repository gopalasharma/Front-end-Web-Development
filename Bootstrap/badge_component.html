<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Creating a badge -->
    <span class="badge bg-danger">10+</span>

    <!-- Creating a badge in a heading -->
    <h3>Notification <span class="badge bg-primary">20+</span></h3>

    <!-- Creating a badge in a button -->
    <button class="btn btn-primary">Followers
        <span class="badge bg-dark">100+</span>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
