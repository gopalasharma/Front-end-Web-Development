<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Creating a card -->
    <div class="card" style="width: 18rem;">
        <img src="photo.jpg" class="card-img-top" alt="photo">
        <div class="card-body">
            <h5 class="card-title">Photography Camera</h5>
            <p class="card-text">It plays the important role in photography to capture beautiful memories.</p>
            <a href="https://www.amazon.in/camera-photography/b?ie=UTF8&node=1388977031" class="btn btn-primary" target="_blank">Buy Here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
