<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Creating the form -->

    <!-- Form control -->
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <!-- Form layout as grid layout -->
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" placeholder="email" id="email">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="password" id="password">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-sm" placeholder="address" id="address">
            </div>

            <!-- SELECT tag in form -->
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Pune</option>
                </select>
            </div>
            <!-- Creating a normal checkbox -->
            <div class="normal mb-3">
                <h6> Creating a normal checkbox</h6>
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>
            <!-- Creating a checkbox using bootstrap -->
            <div class="mb-3 form-check">
                <h6>Creating a checkbox using bootstrap</h6>
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
            </div>
            <!-- Creating radio button using bootstrap -->
            <div class="mb-3 form-check">
                <h6>Creating a radio button using bootstrap</h6>
                <label for="radiobs" class="form-check-label">Yes/No</label>
                <input type="radio" id="radiobs" class="form-check-input">
            </div>
            <!-- Creating a switch radio button -->
            <div class="form-check form-switch mb-3">
                <h6>Creating a switch radio button</h6>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
