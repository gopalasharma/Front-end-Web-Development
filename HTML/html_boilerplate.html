<!DOCTYPE html>
<html>
    <head>
        <!-- Head tag stores the meta information. -->
        <!-- The work of head tag does not show in browser. -->
        <!-- Head tag is used to link the CSS, JS, etc. -->
        <title>This is My First Page</title>
    </head>
    <body>
        <!-- It is the body of html. -->
        <!-- The work of body tag show in browser -->
        <p>Hello World</p>
    </body>
</html>
