<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Creating a alert box -->
    <div class="alert alert-danger">Download failed! Please try again.</div>
    <div class="alert alert-success">Congratulations! Your score is 50/50</div>

    <!-- Creating a alert box with cross sign -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Alert Box!</strong> Alert box with a cross symbol.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
